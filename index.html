<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leet Matric</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Leet Matric</h1>

      <div class="user-container">
        Enter Your User Name:
        <div class="user-input-container">
          <input
            type="text"
            id="user-input"
            name="username"
            placeholder="username"
          />
          <button id="login-btn">Search</button>
        </div>
      </div>

      <div class="stats-container">
        <div class="progress">
          <div class="progress-item">
            <div class="easy-progress circle">
              <span id="easy-label"></span>
              <p>Easy</p>
            </div>
            <div class="medium-progress circle">
              <span id="medium-label"></span>
              <p>Medium</p>
            </div>
            <div class="hard-progress circle">
              <span id="hard-label"></span>
              <p>Hard</p>
            </div>
          </div>

          <div class="stats-card"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
